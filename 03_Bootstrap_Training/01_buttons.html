<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Buttons in CSS (bootstrap)</title>

        <!-- Copy the below links from www.getbootstrap.com -->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    </head>
    <body>
        <h1>Hello World!</h1>

        <div class="jumbotron">
            <h1 class="display-4">Hello, world!</h1>
            <p class="lead">Puppies are awesome!</p>
            <hr class="my-4">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </div>


        <!-- The div has a class container that is responsive by default -->

        <div class="container">
            <h1>Hello World!</h1>
            <!-- Create a button -->
            <button class="btn btn-primary" type="button" name="button">Button</button>
            <button type="button" class="btn btn-secondary btn-lg">Large button</button>
        </div>

        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option1" checked> Active
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option2"> Radio
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option3"> Radio
            </label>
        </div>
    

    </body>
</html>
