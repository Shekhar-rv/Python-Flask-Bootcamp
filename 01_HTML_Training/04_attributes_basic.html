<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Attributes, how to link an image!</title>
</head>
    <body>
        <!-- Image tag can use both local and online images -->
        <h1>BASIC HTML</h1>
        <img src="puppy.jpeg" alt="Uh oh! Image not found!">

        <!-- href tag can be used to set a URL-->
        <a href="http://www.unsplash.com"> Go to Unsplash</a>

        <!-- Link href to a different HTML page -->
        <a href="05_attributes_different.html">Go to Different HTML</a>

    </body>
</html>
