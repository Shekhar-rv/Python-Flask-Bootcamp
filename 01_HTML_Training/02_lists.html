<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Lists!</title>
</head>
    <body>
        <!-- Lists -->

        <!-- Ordered Lists -->

        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
            <li>Fourth Item</li>
        </ol>

        <!-- Unordered Lists -->

        <ul>
            <li>First Item</li>
            <li>Second Item</li>
        </ul>

        <!-- Nested Unordered Lists -->

        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <ul>
                <li>First Nested Item</li>
                <li>Second Nested Item</li>
                <ol>
                    <li>Super Nested :)</li>
                </ol>
            </ul>
        </ol>


    </body>
</html>
