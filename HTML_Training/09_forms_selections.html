<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Forms Selections</title>
</head>
    <body>
        <!-- How to build form selections:
        1. Linking Radio buttons
        2. Drop-down menus
        3. Text Area inputs -->

        <form method="GET">
            <!-- 1. Linking Radio Buttons-->
            <h1>Do you own a dog?</h1>
            <label for="yes">Yes:</label>
            <input type="radio" id ="yes" name="dog_choice" value="yes">
            <!-- Input name should be the same to have the option to click only one radio button-->
            <label for="no">No:</label>
            <input type="radio" id="no" name="dog_choice" value="no">

            <!-- 2. Drop-down menus -->
            <p>How clean is yout house? (1-3)</p>
            <select name="stars">
                <option value="Great">3</option>
                <option value="Good">2</option>
                <option value="Bad">1</option>
            </select>

            <!-- 3. Text area input-->
            <p>Any other comments</p>
            <textarea name="name" rows="8" cols="80"></textarea>
            <br>
            <input type="submit" name="" value="Submit feedback">
        </form>

    </body>
</html>
