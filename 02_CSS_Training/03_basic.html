<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Classes and IDs in CSS</title>
    <link rel="stylesheet" href="03_classes_and_ids.css">
</head>
    <body>
        <h3>I'm a h3 heading</h3>

        <!-- we can use class in div to add unique styling to the particular div tag -->

        <div class="firstDiv">
            <p>I'm inside the first div!</p>
        </div>
       
        <div class="secondDiv">
            <p>I'm inside the second div!</p>
        </div>

        <!-- We can use id for paragraphs -->
        
        <p id="singledout">I'm an unique p outside the divs!</p>

    </body>
</html>
